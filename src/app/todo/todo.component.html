<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>New To-do</h1>

      
      <input [(ngModel)]="todo"
      placeholder="New Todo"
      type="text" >
      <button (click)="newtodo()">Enviar</button>
      

 <ul>
<li [ngClass]="ok" *ngFor="let todo of Todos;let i = index">{{todo}}  <button  (click)="okay()">ok</button> <button  (click)="Todos.splice(i,1)">deletar</button></li>
 </ul>

</body>
</html>
