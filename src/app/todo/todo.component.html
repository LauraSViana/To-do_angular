<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
      <h1>New To-do</h1>

      
      <input [(ngModel)]="todo"
      placeholder="New Todo"
      type="text" >
      <button (click)="newtodo()">Enviar</button>
      

 <ul>
<li *ngFor="let todo of Todos">{{todo}}</li>
 </ul>

</body>
